<div>
    <div *ngIf="taskList.length > 0">
        <p>{{statusText}}</p>
        <ul>
            <li *ngFor="let task of taskList">
                    <span *ngIf="task.isDone; else elseBlock">
                        <input type="checkbox" (click)="handleCheck(task.id)" checked>
                        <span>{{ task.description }}</span>
                    </span>
                    <ng-template #elseBlock>
                        <input type="checkbox" (click)="handleCheck(task.id)">
                        {{ task.description }}
                    </ng-template>

                <button type="button" (click)="handleRemove(task.id)">Remove</button>
            </li>
        </ul>

        <span *ngIf="taskStatus">
            <button type="button" (click)="handleRemoveCompleted()">Remove completed</button>
        </span>
        
    </div>
</div>
